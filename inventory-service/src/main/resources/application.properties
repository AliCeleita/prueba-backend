spring.application.name=inventory-service

server.port=8081

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Configuracion de POSTGRES
spring.datasource.url=jdbc:postgresql://localhost:5432/ordersDb
spring.datasource.username=helisa
spring.datasource.password=14785
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show.sql=true
spring.jpa.hibernate.ddl-auto=update

# Consola H2 habilitada
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder= TRACE

#Colas que se usan en el proyecto
queue.orders=orders.queue
queue.response=response.queue
queue.delivery=delivery.queue
